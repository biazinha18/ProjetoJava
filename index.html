<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de registro com validaçoes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" data-min-length="3">
            </div>

            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu obrenome">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação de senha</label>
                <input type="text" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>


            <div class="full-box">
                <label for="endereço">Endereço</label>
                <input type="text" name="endereço" id="endereço" placeholder="Digite seu endereço">
            </div>

            <div class="half-box spacing">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" placeholder="Digite sua Cidade">
            </div>


            <div class="half-box spacing">
                <label for="Estado">Estado</label>
                <input type="text" name="Estado" id="Estado" placeholder="Digite seu Estado">
            </div>

            <div class="full-box">
                <label for="CPF">CPF</label>
                <input type="text" name="CPF" id="CPF" placeholder="Digite seu CPf">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso </a></label>
            </div>
            <div class="full-box">
                <input type="submit" name="btn-submit" value="Registrar" >
            
            </div>
            <p class="error-validation template"></p>

        </form>

    </div>
    <script src="js/scripts.js"> </script>
</body>
</html>
