<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Login de acessso</h1>
        <form id="register-form">
           
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu obrenome">
            </div>
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" data-min-length="3">
            </div>

            <div class="full-box">
                <label for="CPF">CPF</label>
                <input type="text" name="CPF" id="CPF" placeholder="Digite seu CPf">
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            
            <div class="full-box">
                <input type="submit" name="btn-submit" value="Entrar">
            </div>
            <p class="error-validation template"></p>
        </form>
    <script src="js/scripts.js"> </script>
</body>
</html>
